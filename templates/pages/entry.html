{% extends 'layout/base.html' %}
{% block content %}
<div class="entry-container">
    <div class="entry">
        <form action="" method="post">
            <div class="row">

                <div class="col-sm-9">
                    <div class="favorite-container">
                        <label for="favorite" class="fav-label">
                            <input type="checkbox" id="favorite" />
                            <span class="heart-icon"></span>
                            <span class="sr-only">Add to favorites</span>
                        </label>
                    </div>

                    <textarea class="form-control review-name" data-expandable name="title" id="review-name"
                        maxlength="30" rows="1" spellcheck="false">Review Name</textarea>
                </div>
                <div class="col-sm-3 text-sm-right align-middle pt-sm-3 pl-2 pr-4 pb-2 delete-entry">
                    <a href="#"><span class="material-icons delete-btn">delete</span>Delete</a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <img src="http://placeimg.com/640/480/any" class="card-img" alt="alt image">
                </div>
                <div class="col-md-6">
                    <div>
                        <textarea class="form-control review-description" data-expandable name="description"
                            id="review-description" maxlength="500" rows="1"
                            spellcheck="false">This is the full review for this item. It is a long text and it has plenty of nice things in store for all of us. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc elit dui, finibus ut vulputate vehicula, laoreet in mi. Nunc posuere sem bibendum, bibendum erat ac, condimentum metus. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc elit dui, finibus ut vulputate vehicula, laoreet in mi. Nunc posuere sem bibendum, bibendum erat ac, condimentum metus.</textarea>
                    </div>
                    <div class="rating-container">
                        <div class="d-inline-block"><span class="entry-subtitle">Rating:</span></div>
                        <div class="star-rating d-inline-block">
                            <fieldset class="form-check form-check-inline">
                                <input type="radio" id="star5" name="rating" value="5" /><label for="star5"
                                    title="Outstanding">5 stars</label>
                                <input type="radio" id="star4" name="rating" value="4" /><label for="star4"
                                    title="Very Good">4 stars</label>
                                <input type="radio" id="star3" name="rating" value="3" checked /><label for="star3"
                                    title="Good">3 stars</label>
                                <input type="radio" id="star2" name="rating" value="2" /><label for="star2"
                                    title="Poor">2 stars</label>
                                <input type="radio" id="star1" name="rating" value="1" /><label for="star1"
                                    title="Very Poor">1 star</label>
                            </fieldset>
                        </div>
                    </div>
                    <div> <span class="entry-subtitle">Tags:</span>
                        <div class="mb-2" id="view-tags">
                            <span class="badge badge-pill badge-primary tag"><a
                                    href="{{url_for('listing')}}">food</a></span>
                            <span class="badge badge-pill badge-primary tag"><a href="{{url_for('listing')}}">drink
                                </a></span>
                            <span class="badge badge-pill badge-primary tag"><a href="{{url_for('listing')}}">yogurt
                                </a></span>
                            <span class="badge badge-pill badge-primary tag light-tag" id="edit-tags-btn">edit
                                tags</span>
                        </div>

                        <div class="mb-2" id="edit-tags">
                            <span class="badge badge-pill badge-primary tag delete-tag">food
                                <span class="material-icons">cancel</span></span>
                            <span class="badge badge-pill badge-primary tag delete-tag">drink
                                <span class="material-icons">cancel</span></span>
                            <span class="badge badge-pill badge-primary tag delete-tag">yogurt
                                <span class="material-icons">cancel</span></span>
                            <span class="badge badge-pill badge-primary light-tag add-tag"><span
                                    class="material-icons">control_point</span> new
                                tag</span>
                            <div>
                                <span id="save-tag-btn"
                                    class="badge badge-pill badge-primary tag light-tag save-tag"><span
                                        class="material-icons">save</span> save changes</span></div>
                        </div>
                    </div>

                    <p><small class="text-muted">Last updated on 15/06/20</small></p>

                </div>
            </div>
    </div>
    </form>
</div>
</div>

{% endblock %}
