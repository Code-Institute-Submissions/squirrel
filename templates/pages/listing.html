{% extends 'layout/base.html' %}
{% block content %}
<h2>Listing</h2>
<div class="row">
    <div class="card-deck col-md-4 mt-2">
        <div class="card">
            <a href="{{url_for('entry')}}"><img src=" http://placeimg.com/640/480/any" class="card-img-top"
                    alt="alt text"></a>
            <div class="card-body">
                <h5 class="card-title text-white"><a href="{{url_for('entry')}}">Reviewed Item</a></h5>
                <p class="card-text">This is the short version of the description but
                    there is a lot more to be seen in the view itself.</p>

                <p class="card-text">Tags: <a href="{{url_for('listing')}}"><span
                            class="badge badge-pill badge-primary">food</span></a>
                    <a href="{{url_for('listing')}}"><span class="badge badge-pill badge-primary">drink</span></a>
                    <a href="{{url_for('listing')}}"><span class="badge badge-pill badge-primary">yogurt</span></a></p>

                <p class="card-text"><small class="text-muted">Last updated on 15/06/20</small></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
